[tool.poetry]
name = "coral"
version = "0.0.0"
description = "Danish ASR and TTS models associated with the CoRal project."
authors = [
    "Dan Saattrup Nielsen <dan.nielsen@alexandra.dk>",
]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
hydra-core = "^1.1.1"
evaluate = ">=0.4.0,<1.0.0"
transformers = "^4.36.0"
torch = "2.0.0"
librosa = ">=0.10.0.post2,<1.0.0"
soundfile = ">=0.12.1,<1.0.0"
torchaudio = "^2.0.1"
pyctcdecode = ">=0.5.0,<1.0.0"
datasets = "^2.11.0"
click = "^8.1.3"
pydub = ">=0.25.1,<1.0.0"
jiwer = "^3.0.1"
wandb = ">=0.15.3,<1.0.0"
accelerate = ">=0.19.0,<1.0.0"
requests = "^2.31.0"
openpyxl = "^3.1.2"
pycountry = "^22.3.5"
wave = ">=0.0.2,<1.0.0"
kenlm = {url = "https://github.com/kpu/kenlm/archive/master.zip"}
matplotlib = "3.7.3"
deepspeed = ">=0.12.3,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.1.1"
pre-commit = ">=3.6.2"
lxml = ">=5.1.0"
pytest-cov = ">=4.1.0"
readme-coverage-badger = ">=0.1.2"
ruff = ">=0.3.2"
mypy = ">=1.9.0"
nbstripout = ">=0.7.1"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = [
    '--verbose',
    '--durations=10',
    '--color=yes',
    '-s',
    '-vv',
    '--doctest-modules',
    '--cov=src/coral',
]
xfail_strict = true
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::ImportWarning",
]
log_cli_level = "info"
testpaths = ["tests", "src/coral"]

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
	\.git
| \.hg
| \.mypy_cache
| \.tox
| \.venv
| _build
| buck-out
| build
)/
'''

[tool.ruff]
target-version = "py311"

[tool.ruff.extend-per-file-ignores]
"__init__.py" = ["F401"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
