defaults:
  - model: wav2vec2
  - dataset: common_voice_da
  - override hydra/job_logging: custom
  - _self_

dirs:
  data: data
  raw: raw
  processed: processed
  final: final
  models: models

seed: 4242

# Model parameters
pipeline_id: ${model.name}-${dataset.name}
hub_id: alexandrainst/${pipeline_id}
model_dir: ${dirs.models}/${pipeline_id}
push_to_hub: false

# Training parameters
resume_from_checkpoint: false
ignore_data_skip: false
wandb: false
wandb_project: CoRal
wandb_group: null
wandb_name: ${pipeline_id}
logging_steps: 10
eval_steps: 100
save_steps: 100
save_total_limit: 2
early_stopping: true
early_stopping_patience: 10
fp16: true
