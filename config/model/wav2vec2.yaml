name: wav2vec2
type: wav2vec2
pretrained_model_id: chcaa/xls-r-300m-danish
freeze_feature_encoder: false

# Data hyperparameters
clean_dataset: true

# Model hyperparameters
sampling_rate: 16_000
activation_dropout: 0.1
attention_dropout: 0.0
hidden_dropout: 0.0
feat_proj_dropout: 0.0
feat_quantizer_dropout: 0.0
final_dropout: 0.0
mask_time_prob: 0.5
mask_time_length: 10
mask_feature_prob: 0.5
mask_feature_length: 64
layerdrop: 0.0  # NOTE: This parameter cannot be used in a multi-gpu setting!
ctc_loss_reduction: mean

# Decoder hyperparameters
language_model_decoder: ngram
decoder:
  dataset_id: DDSC/reddit-da-asr-preprocessed
  dataset_subset: null
  dataset_split: train
  n: 5
